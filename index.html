<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pencil-Zeichnung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
      user-select: none; /* ✅ Nichts auswählbar */
      -webkit-user-select: none;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    .btn {
      position: fixed;
      top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    #fullscreenBtn {
      right: 10px;
    }

    #bgBtn {
      left: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="fullscreenBtn" class="btn">Vollbild</button>
  <button id="bgBtn" class="btn">Hintergrund</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const fsBtn = document.getElementById('fullscreenBtn');
    const bgBtn = document.getElementById('bgBtn');

    const backgrounds = ['white', 'black', 'grid', 'appleborder'];
    let currentBackground = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawBackground();
    }

    function drawBackground() {
      const w = canvas.width;
      const h = canvas.height;
      ctx.clearRect(0, 0, w, h);

      switch (backgrounds[currentBackground]) {
        case 'white':
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, w, h);
          break;
        case 'black':
          ctx.fillStyle = 'black';
          ctx.fillRect(0, 0, w, h);
          break;
        case 'grid':
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, w, h);
          ctx.strokeStyle = 'lightgray';
          ctx.lineWidth = 1;

          ctx.beginPath();
          ctx.moveTo(w / 2, 0);
          ctx.lineTo(w / 2, h);
          ctx.moveTo(0, h / 2);
          ctx.lineTo(w, h / 2);
          ctx.stroke();
          break;
        case 'appleborder':
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, w, h);
          ctx.strokeStyle = 'gray';
          ctx.lineWidth = 2;
          const borderX = 60; // z. B. 60px links
          ctx.beginPath();
          ctx.moveTo(borderX, 0);
          ctx.lineTo(borderX, h);
          ctx.stroke();
          break;
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'pen') {
        drawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }
    });

    canvas.addEventListener('pointermove', (e) => {
      if (drawing && e.pointerType === 'pen') {
        const pressure = e.pressure || 0.1;
        const lineWidth = 1 + pressure * 10;

        ctx.strokeStyle = 'red';
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        [lastX, lastY] = [e.offsetX, e.offsetY];
      }
    });

    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerout', () => drawing = false);
    canvas.addEventListener('pointercancel', () => drawing = false);

    // Vollbild
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }

    fsBtn.addEventListener('click', enterFullscreen);

    document.addEventListener('fullscreenchange', () => {
      const isFS = document.fullscreenElement != null;
      fsBtn.classList.toggle('hidden', isFS);
      bgBtn.classList.toggle('hidden', isFS);
    });

    document.addEventListener('webkitfullscreenchange', () => {
      const isFS = document.webkitFullscreenElement != null;
      fsBtn.classList.toggle('hidden', isFS);
      bgBtn.classList.toggle('hidden', isFS);
    });

    // Hintergrund-Button
    bgBtn.addEventListener('click', () => {
      currentBackground = (currentBackground + 1) % backgrounds.length;
      drawBackground();
    });
  </script>
</body>
</html>
