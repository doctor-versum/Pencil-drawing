<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pencil-Zeichnung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
    }

    canvas {
      display: block;
      touch-action: none; /* Wichtig für Pencil-Eingabe */
    }

    #fullscreenBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }

    #fullscreenBtn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="fullscreenBtn">Vollbild</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fsBtn = document.getElementById('fullscreenBtn');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Zeichenlogik
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'pen') {
        drawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }
    });

    canvas.addEventListener('pointermove', (e) => {
      if (drawing && e.pointerType === 'pen') {
        const pressure = e.pressure || 0.1;
        const lineWidth = 1 + pressure * 10;

        ctx.strokeStyle = 'red';
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        [lastX, lastY] = [e.offsetX, e.offsetY];
      }
    });

    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerout', () => drawing = false);
    canvas.addEventListener('pointercancel', () => drawing = false);

    // Vollbild-Handling
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      }
    }

    fsBtn.addEventListener('click', enterFullscreen);

    // Button ausblenden wenn im Vollbild
    document.addEventListener('fullscreenchange', () => {
      fsBtn.classList.toggle('hidden', document.fullscreenElement != null);
    });

    // Für Safari (webkit)
    document.addEventListener('webkitfullscreenchange', () => {
      fsBtn.classList.toggle('hidden', document.webkitFullscreenElement != null);
    });
  </script>
</body>
</html>
